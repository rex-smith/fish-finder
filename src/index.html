<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8442c04c41.js"
      crossorigin="anonymous"
    ></script>
    <title>Fish Finder</title>
  </head>
  <body>
    <nav>
      <div class="nav-logo">
        <div class="logo-container"></div>
        <div class="company-name-container">
          <span class="company-name">Fish Finder</span>
        </div>
      </div>
      <div class="nav-menu">
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="nav-list">
          <div class="full-dropdown">
            <div class="nav-link">Our Story</div>
            <div class="dropdown-link-container hidden">
              <div class="dropdown-link">
                <span>Who We Are</span>
              </div>
              <div class="dropdown-link">
                <span>Origins</span>
              </div>
              <div class="dropdown-link">
                <span>The Team</span>
              </div>
            </div>
          </div>
          <div class="full-dropdown">
            <div class="nav-link">Services</div>
            <div class="dropdown-link-container hidden">
              <div class="dropdown-link">
                <span>Raft Trips</span>
              </div>
              <div class="dropdown-link">
                <span>Overnighters</span>
              </div>
              <div class="dropdown-link">
                <span>Wading</span>
              </div>
            </div>
          </div>
          <div class="full-dropdown">
            <div class="nav-link">Contact Us</div>
            <div class="dropdown-link-container drop-right hidden">
              <div class="dropdown-link">
                <span>Phone</span>
              </div>
              <div class="dropdown-link">
                <span>Email</span>
              </div>
              <div class="dropdown-link">
                <span>Address</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="hamburger-menu">
      <div class="burger-option">Our Story</div>
      <div class="burger-option">Services</div>
      <div class="burger-option">Contact Us</div>
    </div>
    <div class="main-container">
      <div class="slideshow-container">
        <div class="picture-container"></div>

        <div class="arrow-left arrow">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="arrow-right arrow">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="icon-container"></div>
    </div>
  </body>
</html>
